<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculadora</title>
		<link rel="stylesheet" type="text/css" href="css/calculadora.css" />
		<link rel="stylesheet" type="text/css" href="css/fontello-calc.css" />
  </head>
  <body>
		<table>
			<tr>
				<td colspan="4">
					<input type="text" id="display" disabled/>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<input type="text" id="txtResult" disabled/>
				</td>
			</tr>
			<tr>
				<td><i class="icon-calc"></i></td>
				<td><button id="clean">CE</button></td>
				<td><button id="delete">C</button></td>
				<td><button value="%" class="opera"><i class="icon-percent"></i></button></td>
			</tr>
			<tr>
				<td><button value=7>7</button></td>
				<td><button value=8>8</button></td>
				<td><button value=9>9</button></td>
				<td><button value="/" class="opera"><i class="icon-divide"></i></button></td>
			</tr>
			<tr>
				<td><button value=4>4</button></td>
				<td><button value=5>5</button></td>
				<td><button value=6>6</button></td>
				<td><button value="*" class="opera"><i class="icon-cancel"></i></button></td>
			</tr>
			<tr>
				<td><button value=1>1</button></td>
				<td><button value=2>2</button></td>
				<td><button value=3>3</button></td>
				<td><button value="-" class="opera"><i class="icon-minus"></i></button></td>
			</tr>
			<tr>
				<td><button value='.'>,</button></td>
				<td><button value=0>0</button></td>
				<td><button id="result"><i class="icon-eq"></i></button></td>
				<td><button value="+" class="opera"><i class="icon-plus"></i></button></td>
			</tr>
		</table>
  </body>
	<script src="js/calculadora.js" type="text/javascript"></script>
</html>
